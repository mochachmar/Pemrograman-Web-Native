<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 3 - Latihan 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="center-container">
      <h1>DATA PENGUNJUNG</h1>
      <table>
        <tr>
          <td>
            <label for="name">&nbsp;Nama :</label>
            <input type="name" id="name" />
          </td>
          <td>
            <label for="email">&nbsp;Email :</label>
            <input type="email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">&nbsp;Penilaian Anda Tentang <i>HomePage</i> ini&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
          </td>
          <td>
            <input type="radio" id="radio" name="checkbox" />
            <label for="radio">&nbsp;Baik - </label>
            <input type="radio" id="radio" name="checkbox" />
            <label for="radio">&nbsp;Cukup - </label>
            <input type="radio" id="radio" name="checkbox" />
            <label for="radio">&nbsp;Kurang - </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">&nbsp;Yang Menarik Perhatian Anda dalam Situs Ini&nbsp;:</label>
          </td>
          <td>
            <input type="checkbox" id="checkbox" name="checkbox" />
            <label for="checkbox">&nbsp;E-mail Gratis </label>
            <input type="checkbox" id="checkbox" name="checkbox" />
            <label for="checkbox">&nbsp;Web Space gratis </label>
            <input type="checkbox" id="checkbox" name="checkbox" />
            <label for="checkbox">&nbsp;Image Editor Gratis </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Combo Box">&nbsp;DARI MANA ANDA BERASAL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
          </td>
          <td colspan="2">
            <select>
              <option>Makassar</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="5" class="center-text">
            <label for="Text Area">&nbsp;KOMENTAR ANDA TENTANG HOME PAGE INI :</label>
          </td>
        </tr>
        <tr>
          <td colspan="5">
            <textarea style="width: 723px; height: 188px"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="5" class="center-text">
            <button type="submit">KIRIM DATA</button>
            <button type="submit">RESET</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
